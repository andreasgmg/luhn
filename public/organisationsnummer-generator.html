<body>
    <header>
        <div class="container nav-content">
            <a href="/" class="logo">luhn<span>.se</span></a>
            <div id="nav-links-container" class="nav-links">
                <div class="nav-item">

            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Organisationsnummergenerator</h1>
            <p class="subtitle">Generera giltiga svenska organisationsnummer fÃ¶r dina testfall.</p>
        </section>

        <div class="generator-window">
            <div class="controls">
                <div class="control-group">
                    <label>Antal</label>
                    <input type="number" id="amount" value="5" min="1" max="100">
                </div>
                <button class="action-btn" onclick="fetchData()">Generera â–¶</button>
            </div>
            <div class="code-output">
                <pre id="json-output"><span style="color: #8b949e;">Klicka pÃ¥ "Generera" fÃ¶r att skapa organisationsnummer...</span></pre>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Luhn.se</p>
        </div>
    </footer>

    <script src="/pocketbase.umd.js"></script>
    <script src="/auth.js"></script>
    <script src="/nav.js"></script>
    <script>
        async function fetchData() {
            const amount = document.getElementById('amount').value;
            const outputElement = document.getElementById('json-output');

            outputElement.innerHTML = '<span style="color: #8b949e;">Laddar data...</span>';

            const params = new URLSearchParams();
            if (amount) params.append('amount', amount);

            try {
                const response = await fetch(`/api/company?${params.toString()}`);
                const data = await response.json();

                if (!response.ok) {
                    outputElement.textContent = JSON.stringify(data, null, 2);
                    return;
                }
                
                const orgnummers = data.map(c => c.orgnummer).join('\n');
                outputElement.textContent = orgnummers;

            } catch (error) {
                console.error('Fetch Error:', error);
                outputElement.innerHTML = `<span style="color: #ff7b72;">Ett fel uppstod: ${error.message}</span>`;
            }
        }
    </script>
</body>
